name: Deploy Weekend Planner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t weekend-planner:latest .

      - name: Save Docker image
        run: |
          docker save weekend-planner:latest | gzip > weekend-planner.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "weekend-planner.tar.gz"
          target: "/tmp"

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Load image
            docker load < /tmp/weekend-planner.tar.gz

            # Stop and remove old container
            docker stop weekend-planner 2>/dev/null || true
            docker rm weekend-planner 2>/dev/null || true

            # Start new container
            docker run -d \
              --name weekend-planner \
              --restart unless-stopped \
              -p 8080:80 \
              weekend-planner:latest

            # Cleanup
            rm /tmp/weekend-planner.tar.gz

            echo "âœ“ Deployment completed - accessible on port 8080"
